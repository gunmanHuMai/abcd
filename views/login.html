<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/hmes98318/Music-Disc/main/public/imgs/html/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/static/css/login.page.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/hmes98318/Music-Disc/main/public/imgs/logo/logo2.svg"
                height="30%" width="30%" alt="Logo">
        </div>

        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p id="login-failure-message">Username or password is incorrect</p>
            <p class="forgot-password" id="forgot-password">Forgot password?</p>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>

<script src="/static/js/login.page.js"></script>

</html>
